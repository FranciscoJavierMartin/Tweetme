{% extends "base.html" %} {% block head_title %} Home {% endblock head_title %}
{% block content %} Welcome to tweetme

<div id="tweets">
  Replace me
</div>

<script>
  function handleDidLike(tweet_id, currentCount) {
    currentCount++;
    return;
  }

  function likeBtn(tweet) {
    return `<button class='btn btn-primary' 
      onclick=handleDidLike(${tweet.id}, ${tweet.likes})>
        Like
      </button>`;
  }

  function formatTweetElement(accumulator, tweet) {
    return `${accumulator}
      <div class='mb-4' id='tweet-${tweet.id}'>
        <h3>${tweet.id}</h1>
        <div class='btn-group'>${tweet.content} a${likeBtn()}</div>
      </div>`;
  }

  const tweetsElement = document.getElementById('tweets');
  tweetsElement.innerHTML = 'Loading...';

  const xhr = new XMLHttpRequest();
  const method = 'GET';
  const url = '/tweets';
  const responseType = 'json';

  xhr.responseType = responseType;
  xhr.open(method, url);
  xhr.onload = function () {
    var listedItems = xhr.response.response;
    console.log(listedItems);
    listedItems.reduce(formatTweetElement, '');
  };
  xhr.onerror = () => {
    console.log('error');
  };
  xhr.send();
</script>

{% endblock content %}

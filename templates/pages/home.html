{% extends "base.html" %} {% block head_title %} Home {% endblock head_title %}
{% block content %} Welcome to tweetme

<div id="tweets">
  Replace me
</div>

<script>
  function likeBtn() {}

  function formatTweetElement(accumulator, tweet) {
    return `${accumulator}
      <div class='mb-4' id='tweet-${tweet.id}'>
        <h1>${tweet.id}</h1>
        <p>${tweet.content}${likeBtn()}</p>
      </div>`;
  }

  const tweetsElement = document.getElementById('tweets');
  tweetsElement.innerHTML = 'Loading...';

  const el1 = '<h1>Hi there 1</h1>';
  const el2 = '<h1>Hi there 2</h1>';
  const el3 = '<h1>Hi there 3</h1>';

  tweetsElement.innerHTML = el1 + el2 + el3;

  const xhr = new XMLHttpRequest();
  const method = 'GET';
  const url = '/tweets';
  const responseType = 'json';

  xhr.responseType = responseType;
  xhr.open(method, url);
  xhr.onload = function () {
    var listedItems = xhr.response.response;
    listedItems.reduce(formatTweetElement, '');
  };
  xhr.onerror = () => {
    console.log('error');
  };
  xhr.send();
</script>

{% endblock content %}
